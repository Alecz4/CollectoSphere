<!DOCTYPE html>
<html lang="en">
<head><title>Track Order</title>
    <link rel="icon" type="image/png" href="Logo.png">
   
    <link rel="stylesheet" href="track order.css">
</head>
<body>
    <div class="track-top">
        <img src="Logo.png" alt="">
    </div>
    <div class="track-form">
        <h1>Track your status of shipment</h1>
        <hr><!--Horizontal Line-->
        <label>Search By:</label>
        <label><input type="radio" name="search" checked>Order Id</label>
        <label><input type="radio" name="search" checked>AWB</label><br>
        <div class="track-input"><input type="text" placeholder="Enter Order ID to search"></div>
        <button value="submit">Submit</button>
    </div>
    <div class="track-footer">
        <p>Email us at: contact@collectosphere.com  |  Call us at: +123 456 7890  |  Privacy policy</p>
    </div>
</body>
</html>
